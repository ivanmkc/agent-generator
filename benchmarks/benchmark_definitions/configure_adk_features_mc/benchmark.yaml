- id: configure_adk_features_mc:if_a_tool_execution_fails_and_you_want_to_handle_t
  question: If a tool execution fails, and you want to handle the exception *within the agent's callback lifecycle* before the model sees it, which callback should you use?
  options:
    A: handle_error_callback
    B: on_tool_error_callback
    C: after_tool_callback
    D: tool_exception_handler
