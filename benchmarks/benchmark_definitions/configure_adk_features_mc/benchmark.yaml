- id: configure_adk_features_mc:which_uri_format_is_used_to_connect_to_spanner_for
  question: Which URI format is used to connect to Spanner for session storage via the `--session_service_uri` flag?
  options:
    A: gcp:spanner:{project}:{instance}:{database}
    B: spanner://{project}/{instance}/{database}
    C: spanner://projects/{project}/instances/{instance}/databases/{database}
    D: google-spanner://{instance}/{database}
    E: None of the above
  correct_answer: C
