- id: configure_adk_features_mc:when_defining_an_evalcase_for_evaluation_which_of_
  question: When defining an `EvalCase` for evaluation, which of the following statements is true regarding `conversation` and `conversation_scenario` fields?
  options:
    A: Both must be provided to ensure coverage.
    B: '`conversation_scenario` is deprecated; only `conversation` is supported.'
    C: Exactly one of them must be provided (XOR constraint).
