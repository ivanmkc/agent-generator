# Requirement: All multiple-choice questions must include a 'None of the above' option.
benchmarks:
- id: configure_adk_features_mc:which_is_the_correct_import_statement_for_the_runn
  question: Which is the correct import statement for the `Runner` class?
  options:
    A: from google.adk.runners import Runner
    B: from google.adk.agent_runner import Runner
    C: from google.adk.factory import Runner
    D: from google.adk.core import Runner
    E: None of the above
  correct_answer: A
  explanation: '`Runner` is defined in `google.adk.runners` (and re-exported in `google.adk`).'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:you_need_to_inspect_an_event_object_which_import_a
  question: You need to inspect an `Event` object. Which import allows you to reference the `Event` class for type hinting?
  options:
    A: from google.adk.types import Event
    B: from google.adk.event import Event
    C: from google.adk.models import Event
    D: from google.adk.core.events import Event
    E: None of the above
  correct_answer: E
  explanation: The correct import is `from google.adk.events.event import Event`.
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:when_calling_runner_run_async_which_parameter_is_u
  question: When calling `runner.run_async()`, which parameter is used to pass the user's input message?
  options:
    A: message
    B: input
    C: new_message
    D: content
    E: None of the above
  correct_answer: C
  explanation: The parameter `new_message` is used to pass the user's input content.
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:you_are_initializing_an_app_which_parameter_is_mut
  question: You are initializing an `App`. Which parameter is mutually exclusive with providing `app_name` and `root_agent` directly to the `Runner`?
  options:
    A: resumability_config
    B: plugins
    C: application
    D: context_cache_config
    E: None of the above
  correct_answer: E
  explanation: The correct parameter is `app`. You provide either an `App` object via `app` OR `app_name` and `agent` separately.
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:which_google_genai_type_represents_the_fundamental
  question: Which Google GenAI type represents the fundamental unit of content (text, image, function call) within a message?
  options:
    A: types.Element
    B: types.Part
    C: types.Item
    D: types.Chunk
    E: None of the above
  correct_answer: B
  explanation: '`types.Part` is the atomic unit of content in the Gemini API and ADK.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:how_do_you_correctly_construct_a_user_message_cont
  question: How do you correctly construct a user message content object with text?
  options:
    A: types.Content(role='user', text='Hello')
    B: types.Message(role='user', content='Hello')
    C: types.UserMessage(text='Hello')
    D: types.Content(role='user', parts=[types.Part(text='Hello')])
    E: None of the above
  correct_answer: D
  explanation: '`types.Content` takes a list of `types.Part` objects in the `parts` parameter.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:when_defining_a_custom_agent_class_which_abstract_
  question: When defining a custom agent class, which abstract base class must you inherit from?
  options:
    A: AdkAgent
    B: CustomAgent
    C: Agent
    D: AbstractAgent
    E: None of the above
  correct_answer: E
  explanation: The correct base class is `BaseAgent` (from `google.adk.agents.base_agent`).
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:you_are_implementing_a_custom_tool_which_method_mu
  question: You are implementing a custom tool. Which method must you implement from `BaseTool`?
  options:
    A: execute()
    B: run()
    C: __call__()
    D: The method defined in the tool's definition (schema).
    E: None of the above
  correct_answer: D
  explanation: '`BaseTool` implementation details depend on the specific tool type (e.g., `FunctionTool` wraps a callable), but generally, the runner invokes the underlying function.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:what_is_the_correct_signature_for_a_before_tool_ca
  question: What is the correct signature for a `before_tool_callback` function?
  options:
    A: 'async def callback(tool, args, context):'
    B: 'def callback(tool, args):'
    C: 'async def callback(tool, args, context, response):'
    D: 'async def callback(tool_name, arguments):'
    E: None of the above
  correct_answer: A
  explanation: 'The signature is `async def callback(tool: BaseTool, args: dict, tool_context: ToolContext)`.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:in_a_baseplugin_what_is_the_correct_signature_for_
  question: In a `BasePlugin`, what is the correct signature for `run_on_event_callback`?
  options:
    A: 'async def run_on_event_callback(self, event: Event) -> Event:'
    B: 'def run_on_event_callback(self, event: Event):'
    C: 'async def run_on_event_callback(self, context: dict, event: Event) -> Event:'
    D: 'async def run_on_event_callback(self, invocation_context: InvocationContext, event: Event) -> Optional[Event]:'
    E: None of the above
  correct_answer: D
  explanation: The callback receives the `InvocationContext` and the `Event`, and returns an optional modified `Event`.
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:what_is_the_primary_purpose_of_invocationcontext
  question: What is the primary purpose of `InvocationContext`?
  options:
    A: To configure the LLM's generation parameters.
    B: To manage the state and dependencies (services, config) for a single agent execution turn.
    C: To define the tools available to the agent.
    D: To store the chat history of the session.
    E: None of the above
  correct_answer: B
  explanation: '`InvocationContext` holds the scoped state, services, and configuration for the current run/invocation.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:you_want_to_create_a_custom_artifact_service_which
  question: You want to create a custom artifact service. Which class should you inherit from?
  options:
    A: StorageService
    B: BaseArtifactService
    C: ArtifactProvider
    D: ArtifactManager
    E: None of the above
  correct_answer: B
  explanation: '`BaseArtifactService` is the ABC for implementing artifact storage backends.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:how_do_you_configure_an_app_to_automatically_compa
  question: How do you configure an `App` to automatically compact events in the session history?
  options:
    A: Pass an `EventsCompactionConfig` object to the `events_compaction_config` parameter of the `App` constructor.
    B: Set `auto_compact=True` in the `Runner` constructor.
    C: Use the `CompactionPlugin` in the plugins list.
    D: Call `app.compact_events()` manually before every run.
    E: None of the above
  correct_answer: A
  explanation: Event compaction is configured at the App level using `EventsCompactionConfig`.
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:when_using_inmemorysessionservice_how_is_session_d
  question: When using `InMemorySessionService`, how is session data persisted?
  options:
    A: It is stored in a SQLite database.
    B: It is kept in a Python dictionary in RAM and lost when the process exits.
    C: It is saved to a local JSON file.
    D: It is uploaded to Google Cloud Storage.
    E: None of the above
  correct_answer: B
  explanation: '`InMemorySessionService` is ephemeral and stores data only in memory.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:what_is_the_purpose_of_the_state_delta_parameter_i
  question: What is the purpose of the `state_delta` parameter in `runner.run_async`?
  options:
    A: To update the agent's configuration for the current run.
    B: To modify the session state (variables shared across agents) for the current invocation.
    C: To change the LLM's system instruction dynamically.
    D: To inject temporary tools for the current turn.
    E: None of the above
  correct_answer: B
  explanation: '`state_delta` allows you to inject or update session state variables at the start of a run.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:which_class_allows_you_to_define_a_tool_from_an_op
  question: Which class allows you to define a tool from an OpenAPI specification?
  options:
    A: ApiTool
    B: SpecTool
    C: SwaggerTool
    D: OpenApiTool
    E: None of the above
  correct_answer: D
  explanation: '`OpenApiTool` is designed to wrap OpenAPI specs into ADK-compatible tools.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:if_you_want_to_use_a_google_search_tool_that_retur
  question: If you want to use a Google Search tool that returns structured results, which tool should you use?
  options:
    A: SearchTool
    B: GoogleSearchTool
    C: SerpApiTool
    D: WebSearch
    E: None of the above
  correct_answer: B
  explanation: '`GoogleSearchTool` (often imported as `google_search`) provides access to Google Search.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:what_is_the_correct_way_to_access_the_session_id_f
  question: What is the correct way to access the `session_id` from within a tool's execution logic?
  options:
    A: Access `self.session_id` (if the tool is a class).
    B: It is available in the `tool_context` object passed to the tool function (if configured).
    C: Use `google.adk.get_current_session_id()`.
    D: It is passed as an argument named `session_id`.
    E: None of the above
  correct_answer: B
  explanation: Contextual information like `session_id` is injected via `tool_context` if the tool signature requests it.
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:which_event_type_indicates_that_the_model_has_fini
  question: Which event type indicates that the model has finished generating a text response?
  options:
    A: Event(content=..., partial=False)
    B: Event(status='finished')
    C: Event(type='response_complete')
    D: The event stream simply ends.
    E: None of the above
  correct_answer: A
  explanation: A standard `Event` with `content` populated (and `partial=False` by default) represents a completed turn/response chunk.
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:you_want_to_use_a_parallelagent_to_run_three_sub_a
  question: You want to use a `ParallelAgent` to run three sub-agents. How does the `ParallelAgent` determine when it is finished?
  options:
    A: It waits for all sub-agents to finish their execution.
    B: It waits for the first agent to finish.
    C: It runs for a fixed timeout.
    D: It requires a manual stop signal.
    E: None of the above
  correct_answer: A
  explanation: '`ParallelAgent` aggregates results from all its sub-agents.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:what_is_the_model_client_property_on_an_llmagent_u
  question: What is the `model_client` property on an `LlmAgent` used for?
  options:
    A: To configure HTTP proxies.
    B: To change the model name at runtime.
    C: It is an internal property and should not be used.
    D: To directly access the underlying GenAI client for raw API calls.
    E: None of the above
  correct_answer: D
  explanation: It provides access to the configured model client wrapper.
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:how_do_you_specify_that_a_tool_function_should_not
  question: How do you specify that a tool function should *not* return its output to the model, but instead save it directly to the session state?
  options:
    A: Modify the `session.state` directly within the tool and return a confirmation string.
    B: Use the `side_effect=True` decorator.
    C: This is not possible; all tool outputs go to the model.
    D: Return `None` from the function.
    E: None of the above
  correct_answer: A
  explanation: Tools can modify state via context. While they must return *something* to the model (the tool response), the *meaningful* data acts as a side effect on the state.
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:which_component_is_responsible_for_truncating_conv
  question: Which component is responsible for truncating conversation history to fit within the model's context window?
  options:
    A: The `SessionService`.
    B: The `LlmAgent` handles it internally.
    C: The `Runner` automatically does this.
    D: The `ContextFilterPlugin` (or similar compaction logic).
    E: None of the above
  correct_answer: D
  explanation: Plugins like `ContextFilterPlugin` or `CompactionPlugin` (configured via `EventsCompactionConfig`) handle history truncation/compaction.
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:you_are_using_a_loopagent_and_want_to_prevent_it_f
  question: You are using a `LoopAgent` and want to prevent it from running infinitely if the sub-agents never escalate. Which parameter should you set?
  options:
    A: max_iterations
    B: loop_limit
    C: max_steps
    D: timeout
    E: None of the above
  correct_answer: A
  explanation: '`LoopAgent` uses `max_iterations` to limit the number of times it loops through its sub-agents.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:which_runconfig_parameter_allows_you_to_limit_the_
  question: Which `RunConfig` parameter allows you to limit the total number of LLM calls in a single run to prevent runaway costs?
  options:
    A: budget
    B: max_tokens
    C: llm_call_limit
    D: call_limit
    E: None of the above
  correct_answer: E
  explanation: The correct parameter is `max_llm_calls`.
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:you_want_to_automatically_save_any_file_blobs_imag
  question: You want to automatically save any file blobs (images, audio) sent by the user as artifacts in the artifact service. Which plugin should you use?
  options:
    A: SaveArtifactsPlugin
    B: BlobStoragePlugin
    C: FilePersistencePlugin
    D: ArtifactSaverPlugin
    E: None of the above
  correct_answer: E
  explanation: The correct plugin class is `SaveFilesAsArtifactsPlugin`.
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:when_using_llmagent_with_a_model_that_supports_nat
  question: When using `LlmAgent` with a model that supports native audio output, how do you configure the response modality?
  options:
    A: Set `response_modalities=['AUDIO']` in `RunConfig`.
    B: Pass `audio=True` to the `LlmAgent` constructor.
    C: This is automatically detected based on the input.
    D: Use `types.GenerationConfig(response_mime_type='audio/mp3')`.
    E: None of the above
  correct_answer: A
  explanation: '`RunConfig.response_modalities` controls the expected output format (e.g., TEXT, AUDIO).'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:what_is_the_purpose_of_globalinstructionplugin
  question: What is the purpose of `GlobalInstructionPlugin`?
  options:
    A: To inject a specific instruction into the context of *every* agent in the application.
    B: To provide a fallback instruction if the user prompt is empty.
    C: To set the system instruction for the root agent only.
    D: To override the model's safety settings globally.
    E: None of the above
  correct_answer: A
  explanation: '`GlobalInstructionPlugin` appends (or prepends) instructions to all agents'' contexts, useful for enforcing global policies.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:you_need_to_retry_a_tool_execution_automatically_i
  question: You need to retry a tool execution automatically if the tool raises a specific exception or returns an error. Which plugin can help?
  options:
    A: ToolErrorPlugin
    B: RetryPlugin
    C: RobustnessPlugin
    D: ReflectRetryToolPlugin
    E: None of the above
  correct_answer: E
  explanation: The correct class name is `ReflectAndRetryToolPlugin`.
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:how_does_contextfilterplugin_generally_operate
  question: How does `ContextFilterPlugin` generally operate?
  options:
    A: It removes PII (Personally Identifiable Information) from the context.
    B: It summarizes the entire conversation history into a single string.
    C: It filters out tool outputs to save tokens.
    D: It keeps only the last `N` invocations or messages to fit context limits.
    E: None of the above
  correct_answer: D
  explanation: '`ContextFilterPlugin` is primarily used for sliding window context management, retaining recent history.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:which_class_allows_you_to_run_an_agent_loop_specif
  question: Which class allows you to run an agent loop specifically for debugging in a REPL or notebook environment without setting up a full runner loop manually?
  options:
    A: runner.run_debug()
    B: adk.debug_run()
    C: agent.execute_debug()
    D: Runner.debug()
    E: None of the above
  correct_answer: A
  explanation: '`runner.run_debug()` is a convenience method for quick experimentation and debugging.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:when_implementing_a_basetoolset_what_is_the_close_
  question: When implementing a `BaseToolset`, what is the `close()` method responsible for?
  options:
    A: Deleting the tool definitions from the agent.
    B: Saving the tool state to the session.
    C: Validating the tool arguments.
    D: Releasing external resources (e.g., closing HTTP sessions, database connections).
