- id: configure_adk_features_mc:when_deploying_to_cloud_run_using_adk_deploy_cloud
  question: When deploying to Cloud Run using `adk deploy cloud_run`, which flag allows you to specify a custom service name?
  options:
    A: --cloud_run_service
    B: --service_id
    C: --service
    D: --name
