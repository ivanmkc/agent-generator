- id: configure_adk_features_mc:how_do_you_enable_sending_opentelemetry_traces_to_
  question: How do you enable sending OpenTelemetry traces to Google Cloud Trace when running a local API server?
  options:
    A: Set `RunConfig(trace_to_cloud=True)`.
    B: Use the `--trace_to_cloud` flag with `adk api_server`.
    C: Set the environment variable `ADK_ENABLE_CLOUD_TRACE=1`.
    D: Import `google.adk.telemetry` and call `telemetry.enable_cloud_trace()`.
