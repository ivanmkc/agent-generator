  explanation: '`RunConfig` has an `enable_affective_dialog` boolean field.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:which_class_is_responsible_for_orchestrating_the_c
  question: Which class is responsible for orchestrating the complete lifecycle of authentication credentials (loading, exchanging, refreshing) in ADK?
  options:
    A: AuthLifecycleManager
    B: CredentialOrchestrator
    C: CredentialManager
    D: AuthService
    E: None of the above
  correct_answer: C
  explanation: '`CredentialManager` (in `google.adk.auth.credential_manager`) handles the credential workflow.'
