- id: configure_adk_features_mc:you_want_to_pass_an_image_to_an_llmagent_as_part_o
  question: You want to pass an image to an `LlmAgent` as part of the user's message. How should you structure the content?
  options:
    A: types.Content(role='user', text='Here is an image', attachments=[my_image])
    B: types.Content(parts=[types.Part(inline_data=types.Blob(mime_type='image/png', data=...))])
    C: types.Message(image_url='...')
