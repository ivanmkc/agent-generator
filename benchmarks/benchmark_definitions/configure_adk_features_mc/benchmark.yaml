- id: configure_adk_features_mc:which_configuration_object_is_used_to_enable_affec
  question: Which configuration object is used to enable 'affective dialog' (emotion detection and adaptation) in a live run?
  options:
    A: LiveConfig(affective=True)
    B: AffectiveConfig
    C: EmotionConfig
    D: RunConfig(enable_affective_dialog=True)
