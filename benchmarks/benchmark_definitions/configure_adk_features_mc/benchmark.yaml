  benchmark_type: multiple_choice
- id: configure_adk_features_mc:to_enforce_a_structured_json_output_from_an_llmage
  question: To enforce a structured JSON output from an `LlmAgent`, which parameter should be set?
  options:
    A: json_schema
    B: response_format
    C: structure_config
    D: output_schema
    E: None of the above
  correct_answer: D
  explanation: '`output_schema` accepts a Pydantic model to enforce output structure.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:what_is_the_correct_way_to_provide_a_static_system
  question: What is the correct way to provide a static system instruction that benefits from context caching?
  options:
    A: Use the `system_instruction` parameter in `generate_content_config`.
    B: Hardcode it in the `instruction` string.
    C: Use `GlobalInstructionPlugin`.
    D: Use the `static_instruction` parameter.
    E: None of the above
  correct_answer: D
  explanation: '`static_instruction` is specifically designed for invariant content to optimize caching.'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:how_do_you_configure_an_app_to_support_pausing_and
