  benchmark_type: multiple_choice
- id: configure_adk_features_mc:which_plugin_would_you_use_to_log_all_agent_intera
  question: Which plugin would you use to log all agent interactions to an external monitoring service?
  options:
    A: EventsCompactionConfig.
    B: MetricService.
    C: MonitorPlugin.
    D: LoggingPlugin (or a custom plugin inheriting BasePlugin).
    E: None of the above
  correct_answer: D
  explanation: Plugins (specifically `LoggingPlugin` or custom ones) are the standard way to observe execution.
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:you_want_to_save_specific_agent_outputs_to_the_ses
  question: You want to save specific agent outputs to the session state automatically. What `LlmAgent` parameter do you use?
  options:
    A: save_to_state
    B: state_variable
    C: export_output
    D: output_key
