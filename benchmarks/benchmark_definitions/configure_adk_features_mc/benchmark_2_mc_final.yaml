benchmarks:
- id: configure_adk_features_mc:which_is_the_correct_import_statement_for_the_runn
  question: Which is the correct import statement for the `Runner` class?
  options:
    A: from google.adk.runners import Runner
    B: from google.adk.agent_runner import Runner
    C: from google.adk.factory import Runner
    D: from google.adk.core import Runner
    E: None of the above
  correct_answer: A
  explanation: '`Runner` is defined in `google.adk.runners` (and re-exported in `google.adk`).'
  benchmark_type: multiple_choice
- id: configure_adk_features_mc:you_need_to_inspect_an_event_object_which_import_a
  question: You need to inspect an `Event` object. Which import allows you to reference the `Event` class for type hinting?
  options:
    A: from google.adk.types import Event
    B: from google.adk.event import Event
    C: from google.adk.models import Event
    D: from google.adk.core.events import Event
    E: None of the above
  correct_answer: E
  explanation: The correct import is `from google.adk.events.event import Event`.
  benchmark_type: multiple_choice
