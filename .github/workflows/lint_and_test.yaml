name: Lint and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with Ruff
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        ruff check . --select=E9,F63,F7,F82 --target-version=py311
        # Default run
        ruff check .
        
    - name: Check formatting with Black
      run: |
        black --check .
        
    - name: Test with pytest
      run: |
        # Run unit tests only to ensure speed and stability
        pytest benchmarks/tests/unit tools/tests
      env:
        # Map GOOGLE_API_KEY secret to GEMINI_API_KEY as expected by the codebase
        GEMINI_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
