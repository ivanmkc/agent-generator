    docstring: 'Provides self-healing, concurrent-safe error recovery for tool failures. This plugin intercepts tool failures, provides structured guidance to the LLM for reflection and correction, and retries the operation up to a configurable limit. **Key Features:** - **Concurrency Safe:** Uses locking to safely handle parallel tool executions - **Configurable Scope:** Tracks failures per-invocation (default) or globally using the `TrackingScope` enum. - **Extensible Scoping:** The `_get_scope_key` method can be overridden to implement custom tracking logic (e.g., per-user or per-session). - **Granular Tracking:** Failure counts are tracked per-tool within the defined scope. A success with one tool resets its counter without affecting others. - **Custom Error Extraction:** Supports detecting errors in normal tool responses that don''t throw exceptions, by overriding the `extract_error_from_result` method. **Example:** ```python from my_project.plugins import ReflectAndRetryToolPlugin,
      TrackingScope # Example 1: (MOST COMMON USAGE): # Track failures only within the current agent invocation (default). error_handling_plugin = ReflectAndRetryToolPlugin(max_retries=3) # Example 2: # Track failures globally across all turns and users. global_error_handling_plugin = ReflectAndRetryToolPlugin(max_retries=5, scope=TrackingScope.GLOBAL) # Example 3: # Retry on failures but do not throw exceptions. error_handling_plugin = ReflectAndRetryToolPlugin(max_retries=3, throw_exception_if_retry_exceeded=False) # Example 4: # Track failures in successful tool responses that contain errors. class CustomRetryPlugin(ReflectAndRetryToolPlugin): async def extract_error_from_result(self, *, tool, tool_args,tool_context, result): # Detect error based on response content if result.get(''status'') == ''error'': return result return None  # No error detected error_handling_plugin = CustomRetryPlugin(max_retries=5) ```'
