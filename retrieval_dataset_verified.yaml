    text: "Runs the agent.\n\nNOTE:\n  This sync interface is only for local testing\
      \ and convenience purpose.\n  Consider using `run_async` for production usage.\n\
      \nIf event compaction is enabled in the App configuration, it will be\nperformed\
      \ after all agent events for the current invocation have been\nyielded. The\
      \ generator will only finish iterating after event\ncompaction is complete.\n\
      \nArgs:\n  user_id: The user ID of the session.\n  session_id: The session ID\
