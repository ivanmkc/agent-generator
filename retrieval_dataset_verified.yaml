  - fqn: google.adk.plugins.logging_plugin.LoggingPlugin
    text: "A plugin that logs important information at each callback point.\n\nThis\
      \ plugin helps printing all critical events in the console. It is not a\nreplacement\
      \ of existing logging in ADK. It rather helps terminal based\ndebugging by showing\
      \ all logs in the console, and serves as a simple demo for\neveryone to leverage\
      \ when developing new plugins.\n\nThis plugin helps users track the invocation\
      \ status by logging:\n- User messages and invocation context\n- Agent execution\
      \ flow\n- LLM requests and responses\n- Tool calls with arguments and results\n\
      - Events and final responses\n- Errors during model and tool execution\n\nExample:\n\
      \    >>> logging_plugin = LoggingPlugin()\n    >>> runner = Runner(\n    ...\
      \     agents=[my_agent],\n    ...     # ...\n    ...     plugins=[logging_plugin],\n\
      \    ... )\n\n[Note: Inherited members from ABC are omitted.]"
