  - fqn: google.adk.runners.Runner.run_async
    text: "Main entry method to run the agent in this runner.\n\nIf event compaction\
      \ is enabled in the App configuration, it will be\nperformed after all agent\
      \ events for the current invocation have been\nyielded. The async generator\
      \ will only finish iterating after event\ncompaction is complete. However, this\
      \ does not block new `run_async`\ncalls for subsequent user queries, which can\
      \ be started concurrently.\n\nArgs:\n  user_id: The user ID of the session.\n\
      \  session_id: The session ID of the session.\n  invocation_id: The invocation\
      \ ID of the session, set this to resume an\n    interrupted invocation.\n  new_message:\
      \ A new message to append to the session.\n  state_delta: Optional state changes\
      \ to apply to the session.\n  run_config: The run config for the agent.\n\n\
      Yields:\n  The events generated by the agent.\n\nRaises:\n  ValueError: If the\
      \ session is not found; If both invocation_id and\n    new_message are None."
    type: retrieved
    empirical_relevance: UNKNOWN
